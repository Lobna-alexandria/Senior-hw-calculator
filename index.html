<body>

  <div class="row">

 <div class="col-12 col-md-3 p-4 ">

 <div >  <button class="btn on  leftPan" style="background-color: coral;">off</button></div>
 <div>

 animate__slow"

<script>
"use strict"

    $(document).ready(function()
    
    {
       
      $(".leftPan").addClass("w-50 col my-3").css("background-color","coral")  

           $(".save_pic").click(function() {
                var geekss = "media/"+$('#formFile')[0].files[0].name;
               // alert(geekss)
        //  $(".calc").css("background-image=url(media/+geekss+)")  
          
          $(".calc").css({"background-image": "url(" + geekss + ")" ,
          "background-size": "cover",
          "background-repeat":"no-repeat"
             }); 

            })
     

     $('input[type="file"]').change(function(e) {
                var geekss = e.target.files[0].name;
             //   alert(geekss + ' is the selected file.')
  
            })
     



        var num1 , num2 , flag = 0 ,opr1
        $("#resultvar").text("")
        $("#resultvarAll").text("")

      $("button").addClass(" col-3 w-22  my-1 btn-outline-dark hvr-grow-shadow")
     
      $(".opr ,.equal").css("backgroundColor","rgb(255,174,174)");
     
      $(".num ,.sign").css("backgroundColor","rgb(174,223,223)");

      $(".math ,.deal ,.clear").css("backgroundColor","rgb(204,255,204)");
      
      $(".memory ").css("backgroundColor","rgba(204,200,204,.5)");
     

      $(".num").click(function()    //عند الضغط على رقم
      { 
       
       var resultall = this.innerText;//الرقم فقط المكتوب على الزرار
              
       $("#resultvar").append(resultall)
       
       //alert(resultall +" "+"flag= "+flag)
       
       if(flag == 1) //يوجد رقم اول 
          {//alert(flag) 
            num2=$("#resultvar").text()
           // flag=2
          // flag=1
           }

           if(flag == 2)
           {//ضغط على يساوى
                     
           $("#resultvar").empty()
           $("#resultvarAll").empty()
              flag=1
           resultall = this.innerText;//الرقم فقط المكتوب على الزرار
              
              $("#resultvar").append(resultall)
                 }
          
     })
     
          
      $(".num, .opr ,.equal, .sqrt").click(function()
      { 
       var resultall = this.innerText;// الرقم المكتوب على الزرار//يكتب الارقام و العمليات فوق
               
       $("#resultvarAll").append(resultall)
      
     })

     $(".opr").click(function()
     {
     ///عند الضغط على عمليه حسابيه مثل الجمع
       //يخزن الرقم الاول فى متغير
        //يمسح السبان عشان يضع الرقم التالي        
       opr1=this.innerText
      
       num1 = $("#resultvar").text()
       $("#resultvar").empty()
      // alert(num1)
        flag=1
     })


     $(".equal").click(function()
     {//alert(Number( num1) +Number(num2) )
      // alert((opr1))
       flag=2
       if(opr1 === "+")
       { $("#resultvar").text(Number( num1) + Number(num2))}
       
       if(opr1 === "-")
       { $("#resultvar").text(Number( num1) - Number(num2))}
       
       if(opr1 === "*")
       { $("#resultvar").text(Number( num1) * Number(num2))}
       
       if(opr1 === "÷")
       { $("#resultvar").text(Number( num1) / Number(num2))}
       
       var netReasult=$("#resultvar").text()
       //alert(netReasult)

       $("#resultvarAll").append(netReasult)   
       
       
       var hist = $("#resultvarAll").text()
       
       var txt2 = $("<p></p>").text(hist)

      $("#history").prepend(txt2);
     
    })  


    $(".sign").click(function()
      {// 
      var  resultall = $("#resultvar").text();
        //alert(resultall)
       $("#resultvarAll").text(resultall*(-1))
       $("#resultvar").text(resultall*(-1))
     }) 

     $(".clear").click(function()
      { 
             
       $("#resultvar").empty()
       $("#resultvarAll").empty()
      flag=0
      
     }) 

     $(".sqrt").click(function()
      { 
        var sqt= Math.sqrt($("#resultvar").text())
      //  alert(sqt)   
        $("#resultvar").text(sqt) 
       //alert(netReasult)

       $("#resultvarAll").append(sqt)   
      }) 
     

      $("#trash").click(function()
      { 
        $("p").addClass("animate__fadeOutDown animate__animated text-danger")
      })       

     
     $(".bgc").click(function()
      {// تلوين الخلفية

       $(".calc").css("background-image", "url()" )//حذف الصورة لو وجدت

       var color1=$(this).css("backgroundColor")
            
       $(".container").css("background-color",color1);
      }) 


     $(".on").click(function()
      { 
        $(".calc").removeClass("animate__flipInX animate__flip animate__zoomIn animate__zoomOut animate__rotateIn") 

       $(".calc").slideToggle()
            
      if ($(this).html()=="off") {
          $(this).html("on")
          $(this).css("background-color","red")         
       }

     else if ($(this).html()=="on") {
             $(this).html("off")
             $(this).css({"background-color":"black","color":"white"}) 
      }
     }) 


     $(".memoryClr").click(function()
      {   
        $("#memoryContainer").empty()      
                
     }) 
     

     $(".memoryDed").click(function()
      {   
        var a= $("#resultvar").text(),
      b= $("#memoryContainer").text()
      b= Number(b) -  Number(a) 
      $("#memoryContainer").text(b);     
                
     }) 

      
     $(".flip-x").click(function()
      {  $(".calc").removeClass("animate__rotateIn  animate__zoomIn") 
       
     
        {$(".calc").addClass(" animate__flip ") }
                 
        
     }) 
                
     $(".flip_y").click(function()
      {   $(".calc").removeClass("animate__flipInX animate__flip animate__zoomIn animate__zoomOut")  

      
          $(".calc").addClass("animate__animated animate__rotateIn") 
                
              
     }) 
     
          
     $(".zoom").click(function()
      {   $(".calc").removeClass("animate__flipInX animate__flip animate__zoomIn animate__rotateIn animate__zoomOut")  

      
          $(".calc").addClass("animate__animated animate__zoomIn") 
                
              
     }) 

     $(".zoom_ot").click(function()
      {   $(".calc").removeClass("animate__flipInX animate__flip animate__zoomIn ")  

      
          $(".calc").addClass("animate__animated animate__zoomOut") 
     }) 


     $(".fa-thumbs-up").click(function()
      { 
      $("#moon").removeAttr("hidden")
      $("#moon").addClass("animate__animated animate__zoomIn animate__slow animate__repeat-2")

      $(".ramadan").removeAttr("hidden")
      $(".ramadan").addClass("animate__animated animate__zoomIn animate__slow animate__dalay-1s")

      $("#sign").removeAttr("hidden")
      $("#sign").addClass("animate__animated animate__bounceInDown animate__slower animate__delay-3s")

       
     }) 

     


    });

function memoryAdd()
{ 
  var a= $("#resultvar").text(),
      b= $("#memoryContainer").text()
      b= Number(a) + Number(b) 
     // alert(b)
$("#memoryContainer").text(b);

}

</script>
